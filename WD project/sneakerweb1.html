<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sneakerweb.css">
        <title>Product View</title>
    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div class="nav_toggle" id="nav-toggle">
                    <img src="icon-menu.svg" >
                </div>

                <div>
                    <a class="nav_logo"><img src="tsslogo.png" alt="" height="60px" width="90px"></a>
                </div>

                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item"><a href="" class="nav_link">MEN</a></li>
                        <li class="nav_item"><a href="" class="nav_link">WOMEN</a></li>
                        <li class="nav_item"><a href="" class="nav_link">KIDS</a></li>
                        <li class="nav_item"><a href="" class="nav_link">CUSTOMIZE</a></li>
                        <li class="nav_item"><a href="" class="nav_link">SALE</a></li>
                    </ul>
                </div>

                <div class="nav_shop">
                    <img src="shopping-bag.svg">
                </div>
            </nav>
        </header>

        <main class="l-main bd-grid">
            <div class="home">
                <div class="sneaker">
                    <div class="sneaker_figure">
                    </div>

                    <div>
                        <img src="transform3.png" class="sneaker_img shows" color="#111111">
                        <img src="s4.png" class="sneaker_img" color="#ff3300">
                    </div>

                    <div class="sneaker_colors">
                        <span class="sneaker_color sneaker_colors-one active" primary="#111111" color="#111111"></span>
                        <span class="sneaker_color sneaker_colors-two " primary="#ff3300" color="#ff3300"></span>
                    </div>
                </div>

                <div class="info">
                    <div class="data">
                        <span class="data_subtitle">Nike</span>
                        <h1 class="data_title">LeBron 17 <br>Monstars</h1>
                        <p class="data_description">The LeBron 17 monstars is here just in time for All-Star <br>in chicago .</p>
                    </div>

                    <div class="action">
                        <div class="size">
                            <h3 class="size_title">Sizes</h3>
                            <div class="size_cont">
                                <span class="sizes1 active">
                                    8.5
                                </span>
                                <span class="sizes1">
                                    9
                                </span>
                                <span class="sizes1">
                                    9.5
                                </span>
                            </div>
                        </div>

                        <div class="qty">
                            <h3 class="qty_title">Qty.</h3>
                            <div class="qty_cont"> 
                                <span>-</span>
                                <span>1</span>
                                <span>+</span>
                            </div>
                        </div>
                    </div>
                    <div class="price">
                        <span class="price_title">â‚¹17000</span>
                        <a href="#" class="price_button">ADD TO CART</a>
                    </div>
                </div>
            </div>
        </main>
        <script src="main1.js"></script>
    </body>
</html>
